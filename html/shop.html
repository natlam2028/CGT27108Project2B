<!-- FILE: shop.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SnackWave — Browse</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
<div class="container">
<a class="navbar-brand fw-bold" href="home.html">SnackWave</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu2">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navMenu2">
<ul class="navbar-nav ms-auto align-items-lg-center">
<li class="nav-item"><a class="nav-link active" href="shop.html">Browse</a></li>
<li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="nav-cart-count-2" class="badge bg-primary ms-1">0</span></a></li>
</ul>
</div>
</div>
</nav>

<main class="container my-5" style="padding-top:70px;">
<div class="row">
<!-- Filters -->
<aside class="col-lg-3">
<div class="card p-3 sticky-top" style="top:90px;">
<h5 class="mb-3">Filters</h5>
<label class="form-label">Country</label>
<select id="filter-country" class="form-select mb-3">
<option value="all">All countries</option>
</select>


<label class="form-label">Price</label>
<div class="d-flex gap-2 mb-3">
<input id="price-min" type="number" class="form-control" placeholder="Min">
<input id="price-max" type="number" class="form-control" placeholder="Max">
</div>


<label class="form-label">Category</label>
<select id="filter-category" class="form-select mb-3">
<option value="all">All</option>
<option value="chips">Chips</option>
<option value="candy">Candy</option>
<option value="cookies">Cookies</option>
</select>


<button id="apply-filters" class="btn btn-primary w-100">Apply</button>
<button id="clear-filters" class="btn btn-outline-secondary w-100 mt-2">Clear</button>
</div>
</aside>

<!-- Products -->
<section class="col-lg-9">
<div class="d-flex justify-content-between align-items-center mb-3">
<h3 class="mb-0">All Snacks</h3>
<div class="text-muted">Showing <span id="result-count">0</span> items</div>
</div>


<div id="product-list" class="row g-4"></div>
</section>
</div>
</main>


<footer class="bg-white text-center py-4 border-top">
<div class="container small text-muted">© SnackWave 2025 — Demo only</div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
