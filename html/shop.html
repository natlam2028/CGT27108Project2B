<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackHub - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">
                <i class="bi bi-bag-heart-fill text-primary"></i> SnackHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">
                            <i class="bi bi-heart"></i> Favorites
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart3"></i> Cart <span class="badge bg-primary" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">
                                <i class="bi bi-funnel"></i> Filters
                            </h5>
                            
                            <!-- Search -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Search</label>
                                <input type="text" class="form-control" id="search-input" placeholder="Search snacks...">
                            </div>

                            <!-- Country Filter -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Country</label>
                                <select class="form-select" id="country-filter">
                                    <option value="">All Countries</option>
                                    <option value="Japan">Japan</option>
                                    <option value="Korea">Korea</option>
                                    <option value="USA">USA</option>
                                    <option value="Mexico">Mexico</option>
                                    <option value="UK">UK</option>
                                    <option value="Thailand">Thailand</option>
                                </select>
                            </div>

                            <!-- Category Filter -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Category</label>
                                <select class="form-select" id="category-filter">
                                    <option value="">All Categories</option>
                                    <option value="Chips">Chips</option>
                                    <option value="Candy">Candy</option>
                                    <option value="Chocolate">Chocolate</option>
                                    <option value="Cookies">Cookies</option>
                                    <option value="Crackers">Crackers</option>
                                </select>
                            </div>

                            <!-- Price Range -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Price Range</label>
                                <div class="d-flex gap-2 align-items-center">
                                    <input type="number" class="form-control" id="min-price" placeholder="Min" min="0">
                                    <span>-</span>
                                    <input type="number" class="form-control" id="max-price" placeholder="Max" min="0">
                                </div>
                            </div>

                            <!-- Sort By -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Sort By</label>
                                <select class="form-select" id="sort-filter">
                                    <option value="name-asc">Name (A-Z)</option>
                                    <option value="name-desc">Name (Z-A)</option>
                                    <option value="price-asc">Price (Low to High)</option>
                                    <option value="price-desc">Price (High to Low)</option>
                                </select>
                            </div>

                            <button class="btn btn-outline-secondary w-100" id="clear-filters">
                                <i class="bi bi-x-circle"></i> Clear Filters
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>All Snacks</h2>
                        <span class="text-muted" id="results-count">0 products</span>
                    </div>
                    
                    <div class="row g-4" id="products-container">
                        <!-- Products populated by JavaScript -->
                    </div>

                    <div id="no-results" class="text-center py-5 d-none">
                        <i class="bi bi-search fs-1 text-muted"></i>
                        <p class="text-muted mt-3">No snacks found matching your filters.</p>
                        <button class="btn btn-primary" onclick="document.getElementById('clear-filters').click()">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SnackHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="shop.js"></script>
</body>
</html>
