<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackify - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Snackify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="search.html">Search Snacks</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Find Your Favorite Snacks</h2>

        <!-- Filters -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <select class="form-select" id="filterCountry">
                    <option selected>Filter by Country</option>
                    <option>Japan</option>
                    <option>Korea</option>
                    <option>USA</option>
                    <option>France</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterPrice">
                    <option selected>Filter by Price</option>
                    <option>Under $5</option>
                    <option>$5-$10</option>
                    <option>Over $10</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterType">
                    <option selected>Filter by Type</option>
                    <option>Sweet</option>
                    <option>Salty</option>
                    <option>Spicy</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
            </div>
        </div>

        <!-- Snack Grid -->
        <div class="row" id="snackGrid">
            <!-- Example Snack Card -->
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="images/snack1.jpg" class="card-img-top" alt="Snack 1">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Chocolate Mochi</h5>
                        <p class="card-text">$4.50 • Japan • Sweet</p>
                        <button class="btn btn-outline-danger mt-auto">Add to Favorites</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="images/snack2.jpg" class="card-img-top" alt="Snack 2">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Spicy Chips</h5>
                        <p class="card-text">$3.00 • USA • Spicy</p>
                        <button class="btn btn-outline-danger mt-auto">Add to Favorites</button>
                    </div>
                </div>
            </div>
            <!-- Add more snack cards as needed -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
