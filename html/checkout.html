<!-- FILE: checkout.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SnackWave — Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
<div class="container">
<a class="navbar-brand fw-bold" href="home.html">SnackWave</a>
</div>
</nav>


<main class="container my-5" style="padding-top:70px;">
<h2>Checkout (Demo)</h2>
<div class="row g-4">
<div class="col-md-6">
<div class="card p-3">
<h5>Shipping details</h5>
<form id="checkout-form">
<div class="mb-3"><label class="form-label">Full name</label><input class="form-control" required></div>
<div class="mb-3"><label class="form-label">Address</label><input class="form-control" required></div>
<div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
<button class="btn btn-primary w-100" type="submit">Place order</button>
</form>
</div>
</div>
<div class="col-md-6">
<div id="checkout-summary" class="card p-3"></div>
</div>
</div>
</main>


<footer class="bg-white text-center py-4 border-top">
<div class="container small text-muted">© SnackWave 2025 — Demo only</div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
