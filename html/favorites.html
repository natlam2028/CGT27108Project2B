<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackHub - Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">
                <i class="bi bi-bag-heart-fill text-primary"></i> SnackHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="favorites.html">
                            <i class="bi bi-heart"></i> Favorites
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart3"></i> Cart <span class="badge bg-primary" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Favorites Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">
                <i class="bi bi-heart-fill text-danger"></i> My Favorites
            </h2>
            
            <div class="row g-4" id="favorites-container">
                <!-- Favorites populated by JavaScript -->
            </div>

            <div id="empty-favorites" class="text-center py-5 d-none">
                <i class="bi bi-heart fs-1 text-muted"></i>
                <h4 class="mt-3 text-muted">No favorites yet</h4>
                <p class="text-muted">Start adding snacks to your favorites!</p>
                <a href="shop.html" class="btn btn-primary mt-3">Browse Snacks</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SnackHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function displayFavorites() {
                const favorites = getFavorites();
                const container = document.getElementById('favorites-container');
                const emptyState = document.getElementById('empty-favorites');
                
                if (favorites.length === 0) {
                    container.classList.add('d-none');
                    emptyState.classList.remove('d-none');
                    return;
                }
                
                container.classList.remove('d-none');
                emptyState.classList.add('d-none');
                container.innerHTML = '';
                
                const favoriteSnacks = snacksData.filter(snack => favorites.includes(snack.id));
                favoriteSnacks.forEach(snack => {
                    container.innerHTML += createSnackCard(snack);
                });
                
                updateFavoriteIcons();
            }
            
            displayFavorites();
            updateCartCount();
        });
    </script>
</body>
</html>
